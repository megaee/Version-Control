name: Build VRM Chip Tool

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write      # REQUIRED for GitHub Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build EXE
      run: pyinstaller app/main.py --name VRM_Tool --onefile --noconsole

    - name: Make ZIP
      run: powershell Compress-Archive -Path dist/VRM_Tool.exe -DestinationPath dist/VRM_Tool.zip

    - name: Create Release and Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        body: "VRM GUI Tool release build for Windows"
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/*.exe
          dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
